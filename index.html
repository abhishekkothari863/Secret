<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Valentine Proposal</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            background: url('https://source.unsplash.com/1600x900/?valentine,love') no-repeat center center/cover;

            color: white;

            height: 100vh;

            display: flex;

            flex-direction: column;

            justify-content: center;

            align-items: center;

        }

        #proposal {

            display: none;

            font-size: 2em;

            font-weight: bold;

            background: rgba(255, 0, 100, 0.8);

            padding: 20px;

            border-radius: 15px;

            animation: fadeIn 2s ease-in-out;

        }

        @keyframes fadeIn {

            from { opacity: 0; }

            to { opacity: 1; }

        }

        button {

            padding: 15px 30px;

            font-size: 1.2em;

            background: red;

            color: white;

            border: none;

            cursor: pointer;

            border-radius: 10px;

            transition: 0.3s;

        }

        button:hover {

            background: darkred;

        }

        .heart {

            position: absolute;

            color: red;

            font-size: 2em;

            animation: floatUp 3s linear infinite;

        }

        @keyframes floatUp {

            from { transform: translateY(0); opacity: 1; }

            to { transform: translateY(-100px); opacity: 0; }

        }

    </style>

</head>

<body>

 

    <h1>üíñ Happy Valentine's Day! üíñ</h1>

    <button onclick="showProposal()">Click for a Surprise</button>

    

    <div id="proposal">

        Will you be my Valentine? ‚ù§Ô∏è  

    </div>

 

    <script>

        function showProposal() {

            document.getElementById('proposal').style.display = 'block';

            generateHearts();

        }

 

        function generateHearts() {

            for (let i = 0; i < 30; i++) {

                let heart = document.createElement('div');

                heart.className = 'heart';

                heart.innerHTML = '‚ù§Ô∏è';

                heart.style.left = Math.random() * 100 + 'vw';

                heart.style.top = Math.random() * 100 + 'vh';

                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';

                document.body.appendChild(heart);

 

                setTimeout(() => heart.remove(), 3000);

            }

        }

    </script>

 

</body>

</html>
